<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INNOVATIVE Car Dealership</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
    }

    h1, h2 {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    /* NAVBAR */
    #home {
      background-color: red;
      margin-top: 0;
      margin-right: 0;
      padding: 10px;
    }

    #navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    #navbar a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    input[type="submit"],
input[type="reset"] {
  font-size: 16px;
  padding: 8px 20px;
  width: auto;
  margin: 0 10px;
  cursor: pointer;
  border-radius: 3%;
}


    #navbar a:hover {
      text-decoration: underline;
    }

    /* GALLERY SECTION */
    #gallery {
      background-color: black;
      color: white;
      padding: 20px;
    }

    #gallery table {
      width: 100%;
      border-collapse: collapse;
    }

    #gallery td {
      padding: 10px;
      width: 50%;
    }

    #gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* CONTACT SECTION */
    #contact {
      background-color: black;
      color: white;
      padding: 20px;
      border-radius: 5px;
    }

    #contact table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Comic Sans MS', cursive;
      font-size: 24px;
      font-weight: bold;
    }

    #contact td {
      padding: 10px;
      text-align: right;
      vertical-align: middle;
    }

    .left-col {
      width: 100px;
    }

    .btn-row {
      text-align: center;
    }

    input, textarea {
      font-size: 16px;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    hr {
      border: none;
      height: 2px;
      background: white;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <!-- INDEX SECTION -->
  <section id="home">
    <h1 style="color: white;">INNOVATIVE Car Dealership</h1>
    <div id="navbar">
      <a href="#gallery" target="_self">GALLERY</a>
      <a href="#contact" target="_self">CONTACT</a>
    </div>
  </section>

  <hr>

  <!-- GALLERY SECTION -->
  <section id="gallery">
    <h2>Gallery</h2>
    <table>
      <tr>
        <td><img src="pictures/dhiva-krishna-YApS6TjKJ9c-unsplash.jpg" alt="Car 1"></td>
        <td><img src="pictures/kenny-eliason-FcyipqujfGg-unsplash.jpg" alt="Car 2"></td>
      </tr>
      <tr>
        <td><img src="pictures/d-panyukov-DwxlhTvC16Q-unsplash.jpg" alt="Car 3"></td>
        <td><img src="pictures/peter-broomfield-m3m-lnR90uM-unsplash.jpg" alt="Car 4"></td>
      </tr>
      <tr>
        <td><img src="pictures/joey-banks-YApiWyp0lqo-unsplash.jpg" alt="Car 5"></td>
        <td><img src="pictures/joshua-koblin-eqW1MPinEV4-unsplash (1).jpg" alt="Car 6"></td>
      </tr>
    </table>
  </section>

  <hr>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <table>
        <tr>
          <td class="left-col">Name:</td>
          <td><input type="text" name="name" maxlength="40"></td>
        </tr>
        <tr>
          <td class="left-col">Feedback:</td>
          <td><textarea name="feedback" cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="btn-row">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>
  </section>

</body>
</html>
